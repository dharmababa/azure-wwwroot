<!DOCTYPE html>
<html>
<head>
	<title>Image Coverflow</title>
	<style>
		#container {
			text-align: center;
		}

		img {
			position: relative;
			top: 150px;
			width: 300px;
			transform-origin: 50% 50%;
			transform: perspective(500px) rotateY(20deg);
			box-shadow: 0px 10px 25px gray;
		}
		#img2 {
			left: -25px;
			z-index: 2;
		}
		#img3 {
			left: -50px;			
		}
		#img4 {
			left: -75px;
		}
		#img5 {
			left: -100px;
		}
	</style>
</head>
<body>
	<div id="container">
	<img id="img1" src="img/fishie.png" width="1366" height="768">
	<img id="img2" src="img/sunspider.png" width="1366" height="768">
	<img id="img3" src="img/toucheffects.png" width="1366" height="768">
	<img id="img4" src="img/f12.png" width="1366" height="768">
	<img id="img5" src="img/assassinscreed.png" width="1366" height="768">
</body>
</html>
